# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]

train: .../input/yolopart1/data3/images/train  # train images (relative to 'path') 128 images
val: .../input/yolopart1/data3/images/train  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 17  # number of classes
names: ['person',  'car','bicycle', 'motorcycle', 'roadblock', 'streetlamb', 'stoneblovk', 'tree', 'grove', 'trashcan',
        'lawn', 'bench', 'bus', 'truck','firehydrant', 'door', 'stair']  # class names
